<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>
<body>
<!-- 导航条 -->
<div class="sui-navbar">
    <div class="navbar-inner"><a href="./index.html" class="sui-brand">我的博客</a>
        <ul class="sui-nav">
            <li><a href="./index.html">首页</a></li>
            <li><a href="./login.html">登录</a></li>
            <li class="active"><a href="./admin.html">个人中心</a></li>
        </ul>
        <a id="username" style="vertical-align: middle;position: absolute;right: 20px;top: 10px;" href="/login.html">zhangsan</a>
    </div>
</div>

<table class="sui-table table-bordered">
    <thead>
    <tr>
        <th>＃</th>
        <th>标题</th>
        <th>作者</th>
        <th>时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="content">
    </tbody>
</table>
</body>
<script>
    function formatTime(timestamp) {
        var res = '';
        if (timestamp) {
            var date = new Date(timestamp);
            return date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + ' '
                + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
        }
    }

    // 跳转到详情页
    function detail(index) {
        location.href = '/detail.html?id=' + index;
    }

    // 更新博客
    function updateBlog(index) {
        location.href = '/edit.html?id=' + index;
    }

    // 删除博客
    function deleteBlog(index) {
        const res = window.confirm('确定删除此博客吗?');
        if (!res) {
            return;
        }
        $.ajax({
            type: "POST",
            url: '/api/blog/del' + '?id=' + index,
            data: {},
            headers: {'Content-Type': 'application/json'},
            success: function (data) {
                let str = '';
                if (data.errno === 0) {
                    getList();
                }else if (data.errno === -1) {
                    location.href = './login.html';
                } else {
                    alert('请求错误');
                }
            },
            dataType: 'json'
        });
    }

    function getList() {
        $.ajax({
            type: "GET",
            url: '/api/blog/list',
            data: {
                isadmin: 1
            },
            headers: {'Content-Type': 'application/json'},
            success: function (data) {
                let str = '';
                if (data.errno === 0) {
                    data.data.forEach(function(ele, index) {
                        str += '<tr>'
                            + '<td>'+ (index + 1) +'</td>'
                            + '<td>'+ ele.title +'</td>'
                            + '<td>'+ ele.author +'</td>'
                            + '<td>'+ formatTime(ele.createtime) +'</td>'
                            + '<td>'
                            +   '<button onclick="detail('+ ele.id +')">查看详情</button>'
                            +   '<button onclick="updateBlog('+ ele.id +')">更新</button>'
                            +   '<button onclick="deleteBlog('+ ele.id +')">删除</button>'
                            + '</td>'
                            +'</tr>';
                    });
                    $('#content').html(str);
                }else if (data.errno === -1) {
                    location.href = './login.html';
                } else {
                    alert('请求错误');
                }
            },
            dataType: 'json'
        });
    }
    $(function () {
        getList();
    });
</script>
</html>
