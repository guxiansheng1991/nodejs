<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建博客</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>
<body>
<!-- 导航条 -->
<div class="sui-navbar">
    <div class="navbar-inner"><a href="./index.html" class="sui-brand">我的博客</a>
        <ul class="sui-nav">
            <li><a href="./index.html">首页</a></li>
            <li><a href="./login.html">登录</a></li>
            <li><a href="./admin.html">个人中心</a></li>
        </ul>
        <a id="username" style="vertical-align: middle;position: absolute;right: 20px;top: 10px;" href="/login.html">zhangsan</a>
    </div>
</div>

<form class="sui-form form-horizontal">
    <div class="control-group">
        <label for="inputEmail" class="control-label">博客名：</label>
        <div class="controls">
            <input type="text" id="inputEmail" placeholder="博客名">
        </div>
    </div>
    <div class="control-group">
        <label for="inputPassword" class="control-label">博客内容：</label>
        <div class="controls">
            <textarea rows="3"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <label data-toggle="checkbox" class="checkbox-pretty inline">
                <input type="checkbox" name="remember-me"><span>记住我</span>
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button type="submit" class="sui-btn btn-primary">登录</button>
        </div>
    </div>
</form>
</body>
</html>
