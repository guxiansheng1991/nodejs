<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>
<body>
<!-- 导航条 -->
<div class="sui-navbar">
    <div class="navbar-inner"><a href="./index.html" class="sui-brand">我的博客</a>
        <ul class="sui-nav">
            <li><a href="./index.html">首页</a></li>
            <li class="active"><a href="./login.html">登录</a></li>
            <li><a href="./admin.html">个人中心</a></li>
        </ul>
    </div>
</div>

<div class="sui-form form-horizontal">
    <div class="control-group">
        <label for="inputUsername" class="control-label">用户名：</label>
        <div class="controls">
            <input type="text" id="inputUsername" placeholder="用户名" value="申玉超">
        </div>
    </div>
    <div class="control-group">
        <label for="inputPassword" class="control-label">密码：</label>
        <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <label data-toggle="checkbox" class="checkbox-pretty inline">
                <input type="checkbox" name="remember-me"><span>记住我</span>
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button class="sui-btn btn-primary" id="login">登录</button>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        // login
        $('#login').on('click', function (e) {
            var username = $('#inputUsername').val();
            var password = $('#inputPassword').val();
            // $.post('/api/user/login',{
            //     username: username,
            //     password: password
            // }, function (data) {
            //     console.log(data);
            // });
            $.ajax({
                type: "POST",
                url: '/api/user/login',
                data: {
                    username: username,
                    password: password
                },
                headers: {'Content-Type': 'application/json'},
                // contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                success: function (data) {
                    if (data.errno === 0) {
                        location.href = '/index.html';
                    }
                },
                dataType: 'json'
            });
        });
    });
</script>
</html>
